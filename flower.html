    <style>
        /* CSS untuk Bulan Purnama */
        .moon {
            position: absolute;
            top: 120px;
            left: 60%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #fef9e7 0%, #f7dc6f 50%, #f4d03f 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 100px rgba(255, 255, 255, 0.9),
                0 0 180px rgba(255, 255, 255, 0.6),
                0 0 250px rgba(255, 255, 255, 0.3);
            animation: moonFloat 20s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.8));
        }

        /* Detail kawah bulan */
        .moon::before {
            content: '';
            position: absolute;
            top: 35px;
            left: 45px;
            width: 30px;
            height: 30px;
            background: rgba(189, 195, 199, 0.4);
            border-radius: 50%;
            box-shadow: 
                45px 25px 0 10px rgba(189, 195, 199, 0.3),
                25px 70px 0 15px rgba(189, 195, 199, 0.4),
                80px 60px 0 12px rgba(189, 195, 199, 0.35),
                70px 90px 0 8px rgba(189, 195, 199, 0.3),
                100px 35px 0 10px rgba(189, 195, 199, 0.4);
        }

        /* Efek halo/aura bulan */
        .moon-halo {
            position: absolute;
            top: 90px;
            left: 60%;
            transform: translateX(-50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            animation: haloPulse 25s ease-in-out infinite;
            z-index: 0;
            filter: blur(12px);
        }

        /* CSS untuk Awan */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
            animation: cloudFloat 40s ease-in-out infinite;
            z-index: 2;
        }

        .cloud--1 {
            top: 90px;
            left: 55%;
            width: 140px;
            height: 70px;
            animation-delay: 0s;
            animation-duration: 35s;
        }

        .cloud--2 {
            top: 150px;
            left: 65%;
            width: 120px;
            height: 60px;
            animation-delay: 10s;
            animation-duration: 40s;
        }

        .cloud--3 {
            top: 60px;
            left: 50%;
            width: 100px;
            height: 50px;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        /* CSS untuk Bintang */
        .star {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, #f8f8f8 100%);
            border-radius: 50%;
            animation: twinkle 6s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
        }

        .star--1 {
            top: 50px;
            left: 20%;
            width: 4px;
            height: 4px;
            animation-delay: 0s;
            animation-duration: 4s;
        }

        .star--2 {
            top: 80px;
            left: 80%;
            width: 3px;
            height: 3px;
            animation-delay: 1.5s;
            animation-duration: 5s;
        }

        .star--3 {
            top: 30px;
            left: 70%;
            width: 5px;
            height: 5px;
            animation-delay: 2.8s;
            animation-duration: 6s;
        }

        .star--4 {
            top: 120px;
            left: 15%;
            width: 2px;
            height: 2px;
            animation-delay: 3.5s;
            animation-duration: 4.5s;
        }

        .star--5 {
            top: 70px;
            left: 25%;
            width: 4px;
            height: 4px;
            animation-delay: 1.2s;
            animation-duration: 5.5s;
        }

        /* Bintang Jatuh */
        .shooting-star {
            position: absolute;
            top: 40px;
            left: 40%;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9));
            transform: rotate(-45deg);
            animation: shootingStar 30s ease-in infinite;
            opacity: 0;
            z-index: 1;
        }

        /* Animasi */
        @keyframes moonFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(-50%) translateY(-10px) rotate(1deg) scale(1.01);
            }
            50% {
                transform: translateX(-50%) translateY(-5px) rotate(0deg) scale(1.02);
            }
            75% {
                transform: translateX(-50%) translateY(-8px) rotate(-1deg) scale(1.01);
            }
        }

        @keyframes haloPulse {
            0%, 100% {
                opacity: 0.1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.2;
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes cloudFloat {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
                opacity: 0.1;
            }
            25% {
                transform: translateX(-15px) translateY(5px);
                opacity: 0.2;
            }
            50% {
                transform: translateX(10px) translateY(-3px);
                opacity: 0.15;
            }
            75% {
                transform: translateX(-10px) translateY(2px);
                opacity: 0.18;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-150px) translateY(-150px) rotate(-45deg);
                opacity: 0;
            }
            3% {
                opacity: 1;
            }
            8% {
                transform: translateX(150px) translateY(150px) rotate(-45deg);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* Efek sparkle untuk bintang */
        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: sparkle 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
        }
    </style>
